<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Activity 3 - JavaScript</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="icon" href="/images/icon.png" type="image/png">
</head>
<body class="font-['Courier_New',Courier,monospace] p-8 bg-gray-100 text-black">
	<header class="flex justify-center mb-8">
		<h1 class="text-3xl text-center">Activity 3</h1>
	</header>
	<main class="space-y-8 pb-52">
		<div class="flex gap-4">
			<button id="button1-1" class="bg-blue-500 py-2 px-4 rounded text-white">log by id using getElementById</button>
			<button id="button1-2" class="bg-pink-500 py-2 px-4 rounded text-white">log by id using querySelector</button>
			<button class="button2 bg-orange-500 py-2 px-4 rounded text-white">log by class</button>
			<span class="py-2 px-4 rounded bg-gray-300">log by element</span>
			<button id="button3" class="bg-red-500 py-2 px-4 rounded text-white">log title</button>
		</div>
		<hr>
	
		<div class="flex gap-4">
			<div>
				<button id="prop-1" class="bg-gray-500 py-2 px-4 rounded w-16 text-white">off</button>
			</div>
			<div>
				<button id="prop-2" class="bg-purple-500 py-2 px-4 rounded text-white">Show Students</button>
				<div id="student-list" class="mt-4"></div>
			</div>
			<div class="flex flex-col gap-4 items">
				<input id="prop-3" type="text" class="p-2 rounded text-black" placeholder="Type something">
				<p id="error-msg" class="hidden text-red-500 text-sm">This field cannot be empty.</p>
				<button id="submit-btn" class="bg-teal-500 py-2 px-4 rounded w-24 text-white">submit</button>
			</div>
		</div>
	</main>
</body>
<script>
	let name = 'kuromi'
	const age = 19
	const gwapo = true
	const attributes = ['cute', 'cheeky', 'cool']
	const details = { id: '2025USC', year: 2025, school: 'USC' }

	function greet() {
		console.log(`Hello! my name is ${name}. I am ${age} years old.`)
	}
	function reply(recipient) {
		console.log(`Nice meeting you, ${recipient}!`)
	}
	function negotiate(price) {
		if (price < 100) {
			console.log('okay!')
		} else {
			console.log('what??')
		}
	}
	function introduce() {
		for (let i = 0; i < attributes.length; i++) {
			console.log(`I am ${attributes[i]}`)
		}
	}

	{
		document.getElementById('button1-1').addEventListener('click', () =>
			console.log('button `log by id using getElementById` has been clicked')
		)
		document.querySelector('#button1-2').addEventListener('click', () =>
			console.log('button `log by id using querySelector` has been clicked')
		)
		document.querySelector('.button2').addEventListener('click', () =>
			console.log('button `log by class` has been clicked')
		)
		document.querySelector('span').addEventListener('click', () =>
			console.log('button `log by element` has been clicked')
		)
		document.getElementById('button3').addEventListener('click', () =>
			console.log(document.getElementById('title').innerText)
		)
	}

	{
		document.getElementById('prop-1').addEventListener('click', () => {
			const prop1 = document.getElementById('prop-1')
			if (prop1.innerText == 'off') {
				prop1.innerText = 'on'
				prop1.classList.add('bg-green-500')
				prop1.classList.remove('bg-gray-500')
			} else {
				prop1.innerText = 'off'
				prop1.classList.add('bg-gray-500')
				prop1.classList.remove('bg-green-500')
			}
		})

		document.getElementById('prop-2').addEventListener('click', () => {
			const prop2 = document.getElementById('prop-2')
			if (prop2.innerText == 'Show Students') {
				prop2.innerText = 'Hide Students'
				showStudents()
			} else {
				prop2.innerText = 'Show Students'
				const studentList = document.getElementById('student-list')
				studentList.innerHTML = ''
			}
		})

		const showStudents = () => {
			const studentList = document.getElementById('student-list')
			const ul = document.createElement("ul")
			ul.classList.add("list-disc", "list-inside")
			const students = ['Alice', 'Bob', 'Charlie', 'David', 'Eve']
			students.forEach(student => {
				const li = document.createElement("li")
				li.innerText = student
				ul.appendChild(li)
			})
			studentList.appendChild(ul)
		}

		document.getElementById('submit-btn').addEventListener('click', () => {
			const input = document.getElementById('prop-3')
			const errorMsg = document.getElementById('error-msg')
			if (input.value.trim() === "") {
				input.classList.add("border", "border-red-500", "text-red-500")
				errorMsg.classList.remove("hidden")
			} else {
				input.classList.remove("border", "border-red-500", "text-red-500")
				errorMsg.classList.add("hidden")
				alert(input.value)
			}
		})
	}
</script>
</html>
